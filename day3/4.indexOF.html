<script>
    function isContain(value,compare,start){
	return value.indexOf(compare,start) > -1;
}

var result = isContain('12345',3,0);

console.log(result? "있음":"없음")
    
console.log(isContain('12345',3,3)? '있음':'없음')
 

</script>
