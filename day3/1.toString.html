<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<script>
console.log(Object.toString())
/*
    1.Object()생성자 함수 코드가 출력된 것은
    2.toString()앞에 작성한 인스턴스를 작성하지 않고
    - Object를 작성했으므로 Object.toString()이 호출되며
    3.Object전체를 참조하는 생성자 함수 코드가 출력된다
*/

var obj = new Object();
console.log(obj.toString());
/*
    1.Object 인스턴스를 생성하고
    2.생성한 인스턴스로 toString()호출
    3.[object object] 출력
*/

var newObj = new Number(12);
console.log(newObj.toString());
/*
    1.Number인스턴스를 생성하고
    -생성한 인스턴스로 toString() 호출

    2.Object 인스턴스가 아닌
    -Number 인스턴스의 toString()이 호출되며
    3.Number 인스턴스의 프리미티브값을 
    -문자열로 변환하여 반환 
*/

 newObj =  new Array(12,34);
 console.log(newObj.toString())
 /*
    Array도 Number와 변환방법이 같음
 */   




</script>


</body>
</html>
