<script>
  
 console.log('+를 제외한 모든 연산자는 문자열이어도 연산을한다. +는 값을 이어주는것,나머지는 연산')
  
  
  console.log(30+20)


  console.log('30'+20)

  console.log('30'+'20')



  
  console.log(30-20)


  console.log('30'-20)

  console.log('30'-'20')

  console.log(30*20)


  console.log('30'*20)

  console.log('30'*'20')


  console.log(40/20)


  console.log('40'/20)

  console.log('40'/'20')



</script>
